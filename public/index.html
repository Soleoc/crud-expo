<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Netlify + MongoDB Atlas</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #crud-form { display: flex; gap: 10px; margin-bottom: 20px; }
        #items-list { list-style: disc; padding-left: 20px; }
        #items-list li { margin-bottom: 8px; padding: 5px; border-bottom: 1px dashed #eee; display: flex; justify-content: space-between; align-items: center; }
        .action-button { margin-left: 10px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    
    <h1>Gestión de Elementos CRUD</h1>
    
    <p>Introduce un nuevo elemento (ej. Nombre de Tarea o Producto) y presiona "Crear".</p>
    
    <hr>
    
    <form id="crud-form">
        <input 
            type="text" 
            id="item-name" 
            placeholder="Nombre del nuevo elemento" 
            required 
            style="flex-grow: 1; padding: 10px;"
        >
        <button type="submit" id="submit-button">➕ Crear Elemento</button>
    </form>
    
    <hr>

    <h2>Lista de Elementos Existentes</h2>
    <ul id="items-list">
        <li>Cargando elementos...</li> 
        </ul>

    <script src="script.js"></script>
</body>
</html>
